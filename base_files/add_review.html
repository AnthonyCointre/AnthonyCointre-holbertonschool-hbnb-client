<section class="add-review">
  <h2>Add a Review</h2>
</section>
<form id="review-form" class="review-form">
  <label for="review" class="review-label">Your Review:</label>
  <textarea id="review" name="review" class="review-textarea" required></textarea>

  <label for="rating" class="review-label-rating">Rating:</label>
  <select id="rating" class="review-select-rating">
    <option value="1-star">1 Star</option>
    <option value="2-stars">2 Stars</option>
    <option value="3-stars">3 Stars</option>
    <option value="4-stars">4 Stars</option>
    <option value="5-stars">5 Stars</option>
  </select>

  <button type="submit" class="review-submit">Submit Review</button>
